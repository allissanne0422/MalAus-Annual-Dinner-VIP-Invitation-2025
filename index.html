<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025马澳新年晚宴</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&family=Noto+Serif+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fef7e7;
            background-image: url('https://i.ibb.co/sj35Jy2/maaaa.png'), none;
            background-size: auto, 150px 150px;
            background-repeat: no-repeat, repeat;
            background-attachment: fixed;
            background-position: center, top left;
            margin: 0;
            padding: 0;
            color: #5c4033;
        }
        .header {
            padding: 5px 5px;
            text-align: center;
            color: #5c4033;
            position: relative;
            background: radial-gradient(circle, #fef1e4, #f8d7c4);
            border-bottom: 8px solid #d94e0f;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInScale 1.5s ease-in-out;
        }
        .header::before, .header::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: none;
            background-size: contain;
            background-repeat: no-repeat;
            top: 20px;
        }
        .header::before {
            left: 10px;
        }
        .header::after {
            right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            letter-spacing: 0.15em;
            font-family: 'ZCOOL QingKe HuangYou', sans-serif;
            font-weight: normal;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .header p {
            font-size: 1.2em;
            margin: 10px 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .video {
            text-align: center;
            margin: 20px auto;
            border: 10px solid #d9c7a3;
            border-radius: 10px;
            background: linear-gradient(135deg, #fef7e7, #f8d7c4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .video iframe {
            width: 560px;
            height: 600px;
            max-width: 100%;
            border: none;
            border-radius: 5px;
        }
        .rsvp-button {
            text-align: center;
            margin: 15px auto;
            animation: bounce 2s infinite;
        }
        .rsvp-button a {
            text-decoration: none;
            background-color: #d94e0f;
            color: white;
            padding: 15px 30px;
            font-size: 1.8em;
            border-radius: 50px;
            border: 4px double #d9c7a3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Noto Serif SC', serif;
            transition: all 0.3s ease;
        }
        .rsvp-button a:hover {
            background-color: #b43e2f;
            color: #fef1e4;
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .header {
                padding: 20px 10px;
            }
            .header h1 {
                font-size: 2.5em;
            }
            .header p {
                font-size: 1.8em;
            }
            .video iframe {
                width: 100%;
                height: auto;
            }
            .rsvp-button a {
                font-size: 1.5em;
                padding: 10px 20px;
            }
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2025马澳新年晚宴</h1>
        <p><strong>南洋复古之夜 VIP 邀请函</strong></p>
    </div>
    <div style="position:relative; width:100%; height:0px; padding-bottom:177.778%"><iframe allow="fullscreen" allowfullscreen height="100%" src="https://streamable.com/e/zxcvne?" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe></div>
    <div class="rsvp-button">
        <a href="https://docs.google.com/forms/d/1MwPSwNXYgeW5lO7YmqISMwyRbzYtVKg9skxHN8TcBnA/edit" target="_blank">确认出席</a>
    </div>
</body>
</html>
